<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome To ARJobPortal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>

    <header class="bg-secondary position-fixed start-0 end-0 top-0 z-3" style="height: 50px;">
        <div class="container">
            <div class="row align-items-center py-2">
                <div class="col-6">
                    <a href="" class="text-decoration-none text-white">ARJobPortal <span class="orange-1 rounded p-1">.com</span></a>
                </div>
                <div class="col-6 text-end">
                    <div>
                        <a href="#" class="btn text-white orange-1 btn-sm">Login</a>
                        <a href="#" class="btn btn-dark btn-sm">Register</a>
                    </div>  
                </div>
            </div>
        </div>
    </header>
    <main class="container py-2" style="margin-top: 60px;min-height: 535px;">
        <div>
            <div class="text-center fs-1 my-3">Login User Account</div>
            <div class="row align-items-center">
                <div class="d-none d-md-block col-md-6 ">
                    <img src="./img/register.png" style="width: 100%;">
                </div>
                <div class="col-md-6 py-3 px-5 shadow rounded">
                    <form action="">
                        <label class="form-label text-secondary">Email :</label>
                        <input type="text" class="form-control">

                        <label class="form-label text-secondary">Password : </label>
                        <input type="text" class="form-control">
                        <div class="my-2">
                            <input type="checkbox" class="form-check-input">
                            <label class="form-label text-secondary">Remember Me</label>
                            <a href="#" class="text-decoration-none text-danger">Forget Password ?</a>
                        </div>
                        <Button type="submit" class="btn btn-danger orange-1 my-1">Login</Button>
                    </form>
                    <div class="my-2"><span>Don't Have User Account</span> <a href="#" class="text-danger">Create User Account</a></div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-secondary text-white">
        <div class="text-center mt-4 p-2">
            <span style="font-size: 80%;">Copyright &copy; 2025 ARJobPortal All Rights Reserved</span> 
            <hr>
            <span style="font-size: 80%;">Created By Ritesh Soni</span>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
